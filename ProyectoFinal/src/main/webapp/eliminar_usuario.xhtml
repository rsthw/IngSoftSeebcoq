<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Borrar usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
         <h:outputStylesheet name="css/829.css" />
        <h:form id = "menu">
            <p:menubar>

                <f:facet name="options">
                    <p:commandButton value="Lista de Puestos"
                                     action="modificaPuesto.xhtml?faces-redirect=true"
                                     rendered="#{iniciarSesionIH.valid eq 2}"/>
                    <p:commandButton value="Agrega un Puesto"
                                     action="AgregaPuesto.xhtml?faces-redirect=true"
                                     rendered="#{iniciarSesionIH.valid eq 2}"/>
                    <p:commandButton value="Mapa"
                                             action="index.xhtml?faces-redirect=true" />
                </f:facet>

                <f:facet name="options" >
                    <h:outputText value="Bienvenido, "
                                  rendered="#{not empty iniciarSesionIH.valid}" />
                    <h:outputText value="#{iniciarSesionIH.usuario}"
                                  rendered="#{not empty iniciarSesionIH.valid}" />
                    <h:outputText value="   "
                                  rendered="#{not empty iniciarSesionIH.valid}" />
                    <p:commandButton value="Cerrar Sesión"
                                     action="#{iniciarSesionIH.cerrarSesion}"
                                     rendered="#{not empty iniciarSesionIH.valid}"
                                     onclick = "$(#menu).load(index.xhtml #menu);"/>
                </f:facet>
                <f:facet name="options">
                    <p:commandButton type="submit"
                                     value="Crear Nuevo Usuario"
                                     ajax = "false"
                                     action="crearCuenta.xhtml?faces-redirect=true"
                                     rendered="#{empty iniciarSesionIH.valid}"/>
                    <p:commandButton type="submit"
                                     value="Iniciar Sesión"
                                     ajax = "false"
                                     action="iniciarSesion.xhtml?faces-redirect=true"
                                     rendered="#{empty iniciarSesionIH.valid}"/>
                </f:facet>
            </p:menubar>
        </h:form>
          <div id="navigation">
            <span class="titulo">FAST FOOD</span>
            <i> <br></br>Encuentra la mejor comida en la Facultad de Ciencias, UNAM.</i>
        </div>

        <div id="content">
        <h:form>
            <p:growl showDetail="true"/>
            <p:panel header="Eliminar Usuario" style="margin: 20px auto; width: 50%;">
                <h:panelGrid id="grid" columns="2" cellpadding="5">

                    <h:outputLabel for="email1" value="Correo de Ciencias" style="font-weight:bold"/>
                    <p:inputText  id="email1" value="#{borrarUsuarioIH.email}" required="true" style="width: 200px;">
                        <f:validator validatorId="crearCuenta.emailValidador" />
                    </p:inputText>
                    <p:message for="email1" display="tooltip" />
                    <h:outputText value="#{borrarUsuarioIH.email}" />
                </h:panelGrid>
                <br/>
                <p:commandButton value="Eliminar Usuario" action="#{borrarUsuarioIH.borrarPersona}" ajax="false" icon="ui-icon-check" validateClient="true"/>
            </p:panel>
        </h:form>
        </div>
    </h:body>
</html>
