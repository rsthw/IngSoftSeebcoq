<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <f:metadata>
            <f:viewParam name="productId" value="#{editorDePlatillos.id}" />
        </f:metadata>
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Editor de Platillos: #{editorDePlatillos.puesto.nombre} </title>
            </f:facet>
        </h:head>

        <h:body>
        <h:outputStylesheet name="css/829.css" />








        <h:form id = "menu">
            <p:menubar>

                <f:facet name="options">
                    <p:commandButton value="Lista de Puestos"
                                     action="modificaPuesto.xhtml?faces-redirect=true"
                                     rendered="#{iniciarSesionIH.valid eq 2}"/>
                    <p:commandButton value="Mapa"
                                     action="index.xhtml?faces-redirect=true" />
                </f:facet>

                <f:facet name="options" >
                    <h:outputText value="Bienvenido(a), "
                                  rendered="#{not empty iniciarSesionIH.valid}" />
                    <h:outputText value="#{iniciarSesionIH.usuario}"
                                  rendered="#{not empty iniciarSesionIH.valid}" />
                    <h:outputText value="   "
                                  rendered="#{not empty iniciarSesionIH.valid}" />
                    <p:commandButton value="Cerrar Sesión"
                                     action="#{iniciarSesionIH.cerrarSesion}"
                                     ajax="false"
                                     rendered="#{not empty iniciarSesionIH.valid}" />
                </f:facet>
                <f:facet name="options">
                    <p:commandButton type="submit"
                                     value="Crear Nuevo Usuario"
                                     ajax = "false"
                                     action="crearCuenta.xhtml?faces-redirect=true"
                                     rendered="#{empty iniciarSesionIH.valid}"/>
                    <p:commandButton type="submit"
                                     value="Iniciar Sesión"
                                     ajax = "false"
                                     action="iniciarSesion.xhtml?faces-redirect=true"
                                     rendered="#{empty iniciarSesionIH.valid}"/>
                </f:facet>
            </p:menubar>
        </h:form>

        <div id="navigation">
            <span class="titulo">FAST FOOD</span>
            <i> <br></br>Encuentra la mejor comida en la Facultad de Ciencias, UNAM.</i>
        </div>

        <div id="content">

            
                    <h:form id="platillos"  style="margin: 0 auto; ">
                         <span class="titulo">#{editorDePlatillos.puesto.nombre}</span>
                         <p:panel header="Ingresa el alimento">
                            <h:panelGrid columns="2"  cellpadding="5">
                                <p:outputLabel for="nombrePlatillo" value="Nombre: " />
                                <p:inputText id="nombrePlatillo" value="#{editorDePlatillos.nuevoNombre}"  required="true" />
                            </h:panelGrid>
                            <p:commandButton value="Agregar" action="#{editorDePlatillos.agregaPlatillo()}" ajax="false" icon="ui-icon-check"
                                             onclick="$(#platillos).load(AgregaPlatillo.xhtml #platillos);"/>
                        </p:panel>
                    </h:form>
            <h:form  style="margin: 0 auto; " id="data">
                        <p:dataScroller value="#{editorDePlatillos.platillos}" var="platillo" chunkSize="10" >

                            <f:facet name="loader">
                                <p:commandButton type="button" value="Mas" icon="ui-icon-circle-triangle-s"/>
                            </f:facet>

                            <h:panelGrid columns="2" style="width:50%" columnClasses="logo,detail">
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        
                                        <h:outputText value ="#{platillo.nombre}"/>
                                        <p:commandButton action="#{editorDePlatillos.eliminarPlatillo(platillo)}" value="Eliminar"
                                                         onclick="$(#platillos).load(AgregaPlatillo.xhtml #platillos);"/>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:dataScroller>
                    </h:form>
                
                    
                    
               

            
        </div>

        </h:body>

    </f:view>
</html>
