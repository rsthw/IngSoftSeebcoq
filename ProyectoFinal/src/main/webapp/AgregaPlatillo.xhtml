<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <f:metadata>
            <f:viewParam name="productId" value="#{editorDePlatillos.id}" />
        </f:metadata>  
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Editor de Platillos: #{editorDePlatillos.puesto.nombre} </title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:form id ="menu">
                        <p:growl id="messages" showDetail="true" />
                        <p:menubar>
                            <f:facet name="options" >
                                <h:outputText value="Bienvenido, "
                                              rendered="#{not empty iniciarSesionIH.valid}" />
                                <h:outputText value="#{iniciarSesionIH.usuario}"
                                              rendered="#{not empty iniciarSesionIH.valid}" />
                                <h:outputText value="   "
                                              rendered="#{not empty iniciarSesionIH.valid}" />
                                <p:commandButton value="Mapa" 
                                                 action="index.xhtml?faces-redirect=true" />
                                <p:commandButton value="Cerrar Sesión"
                                                 action="#{iniciarSesionIH.cerrarSesion}"
                                                 rendered="#{not empty iniciarSesionIH.valid}"
                                                 onclick = "$(#menu).load(index.xhtml #menu);"/>

                            </f:facet>
                            <f:facet name="options">
                                <p:commandButton type="submit"
                                                 value="Crear Nuevo Usuario"
                                                 ajax = "false"
                                                 action="crearCuenta.xhtml?faces-redirect=true"
                                                 rendered="#{empty iniciarSesionIH.valid}"/>
                                <p:commandButton type="submit"
                                                 value="Iniciar Sesión"
                                                 ajax = "false"
                                                 action="iniciarSesion.xhtml?faces-redirect=true"
                                                 rendered="#{empty iniciarSesionIH.valid}"/>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                </p:layoutUnit>

                <p:layoutUnit position="east" size="700" closable="false" collapsible="false">
                    <h:form id="platillos">
                        <p:dataScroller value="#{editorDePlatillos.platillos}" var="platillo" chunkSize="10" >

                            <f:facet name="loader">
                                <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                            </f:facet>

                            <h:panelGrid columns="2" style="width:50%" columnClasses="logo,detail">
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value ="Platillo:"/>
                                        <h:outputText value ="#{platillo.nombre}"/>
                                        <p:commandButton action="#{editorDePlatillos.eliminarPlatillo(platillo)}" value="Eliminar"
                                                         onclick="$(#platillos).load(AgregaPlatillo.xhtml #platillos);"/>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:dataScroller>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center" header="Registra un platillo" size="250" collapsible="false">
                    <p:outputLabel value="Puesto: " />
                    <p:outputLabel value="#{editorDePlatillos.puesto.nombre}" />
                    <h:form>
                        <p:panel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="nombrePlatillo" value="Nombre: " />
                                <p:inputText id="nombrePlatillo" value="#{editorDePlatillos.nuevoNombre}"  required="true" />    
                            </h:panelGrid>
                            <p:commandButton value="Agregar" action="#{editorDePlatillos.agregaPlatillo()}" ajax="false" icon="ui-icon-check"
                                             onclick="$(#platillos).load(AgregaPlatillo.xhtml #platillos);"/>
                        </p:panel>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
