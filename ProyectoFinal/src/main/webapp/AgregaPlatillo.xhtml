<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>CasoDeUso: Agregar Puestos</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>                
                
                <p:layoutUnit position="center" size="900" header="Reistro de un platillo" collapsible="false">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="nombrePlatillo" value="Nombre: " />
                            <p:inputMask id="nombrePlatillo" value="#{PlatilloIH.nombre}" mask="**********"/>
                            
                            <p:commandButton value="Borrar" type="reset" />
                            <p:commandButton value="Â¡OK!" update="display" oncomplete="PF('dlg').show()"/>
                            
                            <p:inputText id="espacio" />
                            <p:button value="aceptar" >
                                <f:param name="aceptarbtn" value="ok" />
                            </p:button>
                        </h:panelGrid>
                        <p:dialog widgetVar="dlg" modal="true" resizable="false" header="DAtosDelPuesto" showEffect="fade"> 
                            <p:panelGrid id="display" columns="2" columnClasses="label,value">
                                
                                <h:outputText value="Nombre: " />
                                <h:outputText id="dateValue" value="Chales ese" />
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
