
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Cuenta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/829.css" />
        <h:form>

            <p:menubar>

                <f:facet name="options">
                    <p:commandButton value="Mapa"
                                     action="index.xhtml?faces-redirect=true" />
                    <p:commandButton type="submit"
                                     value="Iniciar Sesión"
                                     ajax = "false"
                                     action="iniciarSesion.xhtml?faces-redirect=true"
                                     rendered="#{empty iniciarSesionIH.valid}"/>
                </f:facet>
            </p:menubar>
        </h:form>
        <div id="navigation">
            <span class="titulo">FAST FOOD</span>
            <i> <br></br>Encuentra la mejor comida en la Facultad de Ciencias, UNAM.</i>
        </div>
<div id="wrapper">
        <div id="content">
                <h:form enctype="multipart/form-data">
                        <p:growl showDetail="true"/>
                        <p:panel header="Editar Cuenta" >
                       <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                            <h:outputLabel for="basic" value="Nombre de Usuario:" />
                                <p:inplace id="nombreDeUsuario">
                                    <p:inputText value="#{usuarioIH.nombreDeUsuario}" />
                                </p:inplace>
                            
                            <h:outputLabel for="basic" value="Nombre:" />
                                <p:inplace id="nombre">
                                    <p:inputText value="#{usuarioIH.nombre}" />
                                </p:inplace>
                            
                            <h:outputLabel for="basic" value="Apellido Paterno:" />
                                <p:inplace id="apellidoP">
                                    <p:inputText value="#{usuarioIH.apellidoP}" />
                                </p:inplace>
                            
                            <h:outputLabel for="basic" value="Apellido Materno:" />
                                <p:inplace id="apellidoM">
                                    <p:inputText value="#{usuarioIH.apellidoM}" />
                                </p:inplace>
                            
                             <h:outputLabel for="basic" value="Contraseña:" />
                                
                                    <p:inputText style="width:95%;" type ="password" value="#{usuarioIH.password}" />
                                
                        
                    </h:panelGrid>
                    <br/>
                    <p:commandButton value="Guardar Cambios" action="#{usuarioIH.modificaUsuario}" ajax="false" icon="ui-icon-check" validateClient="true"/>
                
                        </p:panel>
            </h:form>
            <div id="footer">
                <ul>
                    <li><a href="#">Sobre Fast Food </a></li>
                    <li><a href="#">Contacto </a></li>
                    <li><a href="#">Aviso de Privacidad</a></li>
                </ul>
                
                        Creado por SéebCoq 2017 
                 

                </div>
            </div>
</div>
       

        
    </h:body>
</html>
