<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      >
    <h:head>
        <title>Fast Food : Login</title>
    </h:head>
    <h:body>
    <h:outputStylesheet name="css/829.css" />
    <div id="navigation">
        <span class="titulo">FAST FOOD</span>
        <i> <br></br>Encuentra la mejor comida en la Facultad de Ciencias, UNAM.</i>
    </div>

    <div id="content">
        <h:form id="loginForm">
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Login" style="width: 30%; margin: 40px auto">

                
                <h:panelGrid id="loginPanel" columns="2" >

                    <h:outputText value="Correo" />

                    <p:inputText id="correo" value="#{iniciarSesionIH.correo}" required="true"></p:inputText>

                    <p:spacer></p:spacer>

                    <p:message for="correo" ></p:message>

                    <h:outputText value="Contrasenia" />

                    <p:password id="password" value="#{iniciarSesionIH.password}"  feedback="false" required="true"></p:password>

                    <p:spacer></p:spacer>

                    <p:message for="password"></p:message>
                    <p:spacer></p:spacer>


                        <p:commandButton action="#{iniciarSesionIH.iniciarSesion}" styleClass="mygreen" value="Login" update="loginForm" ajax="false"/>

                        <p:commandButton action="index.xhtml?faces-redirect=true" value="Cancelar" ajax="false"/>

                </h:panelGrid>

            </p:panel>

        </h:form>

        <div id="footer">
            <ul>
                <li><a href="#">Sobre Fast Food </a></li>
                <li><a href="#">Contacto </a></li>
                <li><a href="#">Aviso de Privacidad</a></li>
            </ul>
            <div id="logo"><p>
                    Creado por SÃ©ebCoq 2017 <br></br>
                    <img src="3.png" /></p>

            </div>
        </div>
    </div>

    </h:body>
    </html>
