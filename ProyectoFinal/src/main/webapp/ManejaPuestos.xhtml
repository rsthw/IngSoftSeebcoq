<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwJznevf6eTmR8HzMtXkrurOkthth1G1s"></script>
        <title>Puesto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:outputText value="#{puestoIH.nombre}" />

        <p:growl id="messages" showDetail="true" />
        <p:gmap id="gmap" center="19.324328359583355,-99.17934268712997" zoom="20"
                type="TERRAIN" model="#{mapHandler.advancedModel}"
                style="width:100%;height:400px" onPointClick="handlePointClick(event);"
                widgetVar="map">

          <p:ajax event="overlaySelect" listener="#{mapHandler.onMarkerSelect}"/>

          <p:gmapInfoWindow id="infoWindow">
            <p:outputPanel style="text-align: center; display: block; margin: auto">

              <h:outputText value="#{mapHandler.marker.title}" />
              <br/>
              <h:outputText value="#{mapHandler.marker.data}"/>

            </p:outputPanel>
          </p:gmapInfoWindow>
        </p:gmap>

        <p:dialog widgetVar="dlg" showEffect="fade">
          <h:form prependId="false">
            <h:panelGrid columns="2">
              <h:outputLabel for="nombre" value="Title:" />
              <p:inputText id="nombre" value="#{mapHandler.nombre}" />

              <f:facet name="footer">
                <p:commandButton value="Add" actionListener="#{mapHandler.addMarker}" update=":messages" oncomplete="markerAddComplete()" />
                <p:commandButton value="Cancel" onclick="return cancel()" />
              </f:facet>
            </h:panelGrid>

            <h:inputHidden id="lat" value="#{mapHandler.lat}" />
            <h:inputHidden id="lng" value="#{mapHandler.lng}" />
          </h:form>
      </p:dialog>
      <script src="mapHandler.js"></script>
      
      
        <h:form>
            <p:dataScroller value="#{PuestoIH.puestos}" var="psto" chunkSize="10">
                <f:facet name="header">
                    Lista de puestos
                </f:facet>

                <f:facet name="loader">
                    <p:commandButton type="button" value="Más" icon="ui-icon-circle-triangle-s"/>
                </f:facet>

                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value ="Nombre: "/>
                            <h:outputText value="#{psto.nombre}"\>
                            
                            <!-- aquí va algún botón que edite éste bojeto puesto-->
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>
    </h:body>
</html>
