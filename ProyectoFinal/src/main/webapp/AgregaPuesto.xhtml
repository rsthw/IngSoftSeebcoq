<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>CasoDeUso: Agregar Puestos</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
                
                <p:layoutUnit position="center" header="centro" collapsible="true">
                    Aquí habrá algo
                </p:layoutUnit>
                
                <p:layoutUnit position="west" size="600" header="Datos del Puesto" collapsible="false">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="nombre" value="Nombre: " />
                            <p:inputMask id="nombre" value="#{PuestoIH.nombre}" mask="aaaaa*************"/>
                            <p:commandButton value="Reset" type="reset" />
                            <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()"/>
                        </h:panelGrid>
                        <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade"> 
                            <p:panelGrid id="display" columns="2" columnClasses="label,value">
                                <h:outputText value="nombre: " />
                                <h:outputText id="dateValue" value="#{PuestoIH.nombre}" />
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
